<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0f0f0f;
    }

    .box {
      position: relative;
      width: 420px;   /* ‚úÖ bigger width */
      padding: 50px 40px;
      border-radius: 20px;
      z-index: 1;
      overflow: hidden;
    }

    /* Neon rotating border */
    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 20px;
      border: 4px solid transparent;
      background: linear-gradient(90deg, #ff0057, #00fff0) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, 
                    linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      filter: drop-shadow(0 15px 50px #000);
      animation: rotating 6s linear infinite;
      animation-delay: -1s;
      z-index: -2;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 6px;
      background: #1c1c26;
      border-radius: 15px;
      border: 8px solid #25252b;
      z-index: -1;
    }

    @keyframes rotating {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .box h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 35px;
      letter-spacing: 2px;
      font-size: 24px;
    }

    .input-box {
      margin: 22px 0;
    }

    .input-box input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #555;
      border-radius: 30px;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #ff0057;
      box-shadow: 0 0 10px #ff0057;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #ff0057, #00fff0);
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #00fff0;
      text-decoration: none;
      font-size: 15px;
    }

    .links a:hover {
      color: #ff0057;
    }

    /* ‚úÖ Responsive (for mobile) */
    @media (max-width: 480px) {
      .box {
        width: 90%;
        padding: 40px 25px;
      }
      .box h2 {
        font-size: 20px;
      }
      .btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîí LOGIN</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    // Simple login check
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if(user === "admin" && pass === "1234") {
        alert("‚úÖ Login Successful!");
      } else {
        alert("‚ùå Invalid Username or Password");
      }
    });
  </script>
</body>
</html>
