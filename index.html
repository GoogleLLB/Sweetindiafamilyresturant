<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphism Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .glass-box {
      width: 380px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.3);
      text-align: center;
    }

    .glass-box h2 {
      color: #fff;
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 14px 15px;
      border: none;
      outline: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
    }

    .input-box input::placeholder {
      color: #eee;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      outline: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .links {
      margin-top: 18px;
    }

    .links a {
      color: #fff;
      font-size: 14px;
      text-decoration: none;
      margin: 0 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .glass-box {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Glass Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    // Simple login check
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if(user === "admin" && pass === "1234") {
        alert("✅ Login Successful!");
      } else {
        alert("❌ Invalid Username or Password");
      }
    });
  </script>
</body>
</html>
